<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Britta Rodenbeck | User Experience Developer</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <section id="social" class="social-links">
    <ul>
      <li>
        <a href="https://instagram.com/itsbrittaleigh" target="_blank" rel="noopener noreferrer">
          <img
            alt="Instagram icon"
            height="20"
            src="images/instagram.svg"
            width="20"
          />
        </a>
      </li>
      <li>
        <a href="https://github.com/itsbrittaleigh" target="_blank" rel="noopener noreferrer">
          <img
            alt="GitHub icon"
            height="21"
            src="images/github.svg"
            width="19"
          />
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/itsbrittaleigh" target="_blank" rel="noopener noreferrer">
          <img
            alt="LinkedIn icon"
            height="18"
            src="images/linkedin.svg"
            width="18"
          />
        </a>
      </li>
      <li>
        <button class="social-links__button" id="contact-button">
          <img
            alt="Contact icon"
            height="20"
            src="images/contact.svg"
            width="20"
          />
        </a>
      </li>
    </ul>
  </section>
  <section id="hero" class="hero">
    <div class="wrapper">
      <h1>
        Britta Leigh Rodenbeck
        <span>User experience developer</span>
      </h1>
    </div>
  </section>
  <section class="modal" id="contact-modal">
    <div class="modal__overlay"></div>
    <div class="modal__card" id="modal-card">
      <button class="modal__close-button" id="close-button">
        <img
          alt="Close icon"
          height="14"
          src="images/close.svg"
          width="14"
        />
      </button>
      <h2>Give me a shout</h2>
      <ul id="errors-container" class="errors__container"></ul>
      <p id="success-container" class="success">
        Your form was submitted successfully. I'll be in contact with your shortly.
      </p>
      <form name="contact" method="POST" data-netlify="true" id="contact-form">
        <label>
          Name
          <input type="text" name="name" />
        </label>
        <label>
          Email address
          <input type="email" name="email" />
        </label>
        <label>
          Message
          <textarea name="message"></textarea>
        </label>
        <div class="button-container">
          <button class="button" type="submit">Send</button>
        </div>
      </form>
    </div>
  </section>
  <script src="scripts/modal.js" defer></script>
  <script src="scripts/submitForm.js" defer></script>
</body>
</html>
